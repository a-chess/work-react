swagger: "2.0"
info:
  description: "description"
  version: "1.0.0"
  title: "Swagger Petstore"
host: "petstore.swagger.io"
basePath: "/api/v1"
consumes:
- "application/json"
produces:
- "application/json"
tags:
- name: "user"
schemes:
- "http"
paths:
  /users:
    get:
      tags:
      - "user"
      summary: "全てのUserを取得"
      description: ""
      operationId: "getUsers"
      produces:
      - "appication/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
  /users/{userId}:
    get:
      tags:
      - "user"
      summary: "指定したUserを取得"
      description: ""
      operationId: "getUserById"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        required: true
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
  /books:
    get:
      tags:
      - "book"
      summary: "全てのbookを取得"
      description: ""
      operationId: "getAllBooks"
      produces:
      - "application/json"
      responses:
        200:
          description: "成功"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
  /books/{bookId}:
    get:
      tags:
      - "book"
      summary: "指定したBookを取得"
      description: ""
      operationId: "getBookById"
      produces:
      - "application/json"
      parameters:
      - name: "bookId"
        in: "path"
        required: true
        type: "integer"
      responses:
        200:
          description: "成功"
          schema:
            $ref: "#/definitions/Book"
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      email:
        type: "string"
      age:
        type: "integer"
      created_at: 
        type: "string"
      updated_at:
        type: "string"
    additionalProperties: false
  Book:
    type: "object"
    properties:
      id:
        type: "integer"
      title:
        type: "string"
      author:
        type: "string"
